<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>my page</title>
  </head>
  <body>
    <!-- header : search part, login part -->
    <header>
      <!-- search -->
      <form id="search-form" class="search">
        <span>Search</span>
        <input
          type="text"
          name="search"
          maxlength="200"
          value=""
          autocomplete="off"
          placeholder="Search in google"
        />
        <button name="click" value="" type="submit">Go</button>
      </form>
      <!-- bookmark -->
      <div id="bookmark-title">
        <button id="bookmark-button">Bookmark</button>
      </div>
      <div id="bookmark-body" class="hidden">
        <button id="cancel-button">X</button>
        <form id="bookmark-form">
          <input type="text" placeholder="Bookmark name" />
          <input required id="url" type="url" placeholder="Add URL" />
          <input type="submit" value="ADD" />
        </form>
        <ul id="bookmark-list">
          <li>
            <a href="#"><span id="bookmark-name">gsgs</span></a>
            <button id="delete-button">X</button>
          </li>
          <li>
            <a href="#"><span id="bookmark-name">sfafgag</span></a>
          </li>
          <li>
            <a href="#"><span id="bookmark-name">afagfsgsgcb</span></a>
          </li>
        </ul>
      </div>
    </header>
    <!-- date, clock part -->
    <h2 id="date">0000 00/00 fri</h2>
    <h2 id="clock">00:00:00</h2>
    <!-- login -->
    <form id="login-form" class="hidden">
      <input
        required
        type="text"
        maxlength="15"
        placeholder="Enter your name!"
      />
      <input type="submit" value="login" />
    </form>
    <!-- greeting part -->
    <h1 id="greetings" class="hidden">hello</h1>
    <!-- todo form part -->
    <form id="todo-form">
      <input
        required
        type="text"
        id="todo-input"
        placeholder="Write your To-Do"
      />
    </form>
    <ul id="todo-list"></ul>
    <!-- footer : weather -->
    <footer>
      <div class="weather-container">
        <div id="icon"></div>
        <span id="weather"></span>
        <span id="city"></span>
      </div>
    </footer>

    <!-- script part -->
    <script src="js/login.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/dateClock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/bookmark.js"></script>
  </body>
</html>
